<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Farming Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #f0f0f0;
      }

      .metric-card {
        border: none;
        border-left: 5px solid;
        border-radius: 0.5rem;
      }

      /* Pola pewarnaan otomatis pakai nth-child */
      .row .col:nth-child(5n + 1) .metric-card {
        border-left-color: blue;
      }
      .row .col:nth-child(5n + 1) .metric-card h6 {
        color: blue;
      }

      .row .col:nth-child(5n + 2) .metric-card {
        border-left-color: #228b22;
      }
      .row .col:nth-child(5n + 2) .metric-card h6 {
        color: #228b22;
      }

      .row .col:nth-child(5n + 3) .metric-card {
        border-left-color: cyan;
      }
      .row .col:nth-child(5n + 3) .metric-card h6 {
        color: cyan;
      }

      .row .col:nth-child(5n + 4) .metric-card {
        border-left-color: #fafa33;
      }
      .row .col:nth-child(5n + 4) .metric-card h6 {
        color: #fafa33;
      }

      .row .col:nth-child(5n) .metric-card {
        border-left-color: red;
      }
      .row .col:nth-child(5n) .metric-card h6 {
        color: red;
      }

      .metric-card .card-title {
        font-size: 0.8rem;
        font-weight: 600;
        color: #6c757d; /* Warna default, akan di-override oleh nth-child */
        text-transform: uppercase;
      }

      .metric-card .card-text {
        font-size: 2.2rem;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4 text-center">Smart Farming</h1>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
        <div class="col">
          <div class="card metric-card h-100">
            <div class="card-body position-relative">
              <h6 class="card-title">Kelembaban (RH)</h6>
              <p class="card-text mb-0">54%</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card metric-card h-100">
            <div class="card-body position-relative">
              <h6 class="card-title">TDS</h6>
              <p class="card-text mb-0">400 ppm</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card metric-card h-100">
            <div class="card-body position-relative">
              <h6 class="card-title">Kekeruhan (Turbid)</h6>
              <p class="card-text mb-2">18 NTU</p>
              <div class="progress" style="height: 5px">
                <div
                  class="progress-bar bg-info"
                  role="progressbar"
                  style="width: 35%"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card metric-card h-100">
            <div class="card-body position-relative">
              <h6 class="card-title">Temperatur Air (WTemp)</h6>
              <p class="card-text mb-0">25 C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card metric-card h-100">
            <div class="card-body position-relative">
              <h6 class="card-title">Aliran Air (WFlow)</h6>
              <p class="card-text mb-0">34</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card metric-card h-100">
            <div class="card-body position-relative">
              <h6 class="card-title">
                Oksigen Terlarut <br />
                (Diss. Oxygen)
              </h6>
              <p class="card-text mb-0">10 ppm</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card metric-card h-100">
            <div class="card-body position-relative">
              <h6 class="card-title">Intensitas Cahaya</h6>
              <p class="card-text mb-0">100 Lux</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card metric-card h-100">
            <div class="card-body position-relative">
              <h6 class="card-title">
                Temperatur Udara <br />
                (AMTemp)
              </h6>
              <p class="card-text mb-2">34 C</p>
              <div class="progress" style="height: 5px">
                <div
                  class="progress-bar bg-info"
                  role="progressbar"
                  style="width: 35%"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card metric-card h-100">
            <div class="card-body position-relative">
              <h6 class="card-title">EC</h6>
              <p class="card-text mb-0">2</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card metric-card h-100">
            <div class="card-body position-relative">
              <h6 class="card-title">PH</h6>
              <p class="card-text mb-0">7.1</p>
            </div>
